<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <meta chartset="utf8"/>
        <style>
            div{
                margin-left: 15px;
                margin-right: 670px;
                margin-bottom: 10px;
                margin-top: 10px;
            }
        </style>
    </head>
    <body>
        <form>
            <div>
                <label for="Firstname">First name:</label>
                <input type="text" id="firstname" placeholder="First name" required><br>
            </div>
            <div>
                <label for="Name">Name:</label>    
                <input type="text" id="name" placeholder="Name" required><br>
            </div>
            <div>
                <label for="Phone">Phone:</label>
                <input type="text" id="phone" placeholder="Phone" required><br>
            </div>
            <div>
                <label for="Age">Age:</label>
                <input type="text" id="age" placeholder="Age" required><br>
            </div>
            <div>
                <label for="Email">Email:</label>
                <input type="email" id="email" placeholder="Email" required><br>
            </div>
            <div>
            <label for="Student">Student at 42 ? :</label>
            <input type="checkbox" id="student" required><br>
            </div>
            <div>
            <input type="radio" id="gender_male" name="gender" value="Male">
            <label for="Gender_male">Male</label>
            <input type="radio" id="gender_female" name="gender" value="Female">
            <label for="Gender_female">Female</label>
            <input type="radio" id="gender_other" name="gender" value="Other">
            <label for="Gender_other">Other</label>   
        </form>
        <div>
            <input type="button" onclick="displayFormContents()" value="Send">
            <script src="popup.js"></script>
        </div>
    </body>
</html>
